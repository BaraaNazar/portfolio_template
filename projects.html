<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./projects.js"></script>
    <title>Projects</title>
  </head>
  <body>
    <main class="flex-row">
      <div id="sidebar-container"></div>
      <script>
        // Load the sidebar using JavaScript
        const sidebarContainer = document.getElementById('sidebar-container');
        const sidebarContent = './aside.html'; // Replace with the path to your sidebar file

        fetch(sidebarContent)
          .then((response) => response.text())
          .then((html) => {
            sidebarContainer.innerHTML = html;
          });
      </script>
      <div class="page-content padding-l-10">
        <section>
          <h2>Projects</h2>
          <ul class="list-style-none my-projects"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
